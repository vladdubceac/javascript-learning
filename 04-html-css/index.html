<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
  </head>

  <body>
    <h1>JavaScript is fun, but so is HTML & CSS!</h1>
    <p class="first">
      You can learn JavaScript without HTML and CSS, but for DOM manipulation
      it's useful to have basic ideas of HTML & CSS. You can learn more about it
      on
      <a href="https://www.w3.org/standards/webdesign/htmlcss"
        >W3C HTML & CSS</a
      >
    </p>

    <h2>Another heading</h2>
    <p class="second">Just another paragraph</p>

    <img
      id="test-image"
      src="https://divbyte.com/wp-content/uploads/2019/02/html-css.png"
      alt="image"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p>Please fill in this form :)</p>

      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
